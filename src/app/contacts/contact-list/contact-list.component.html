<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">
       <div class="row general-padding">
          <h2 class="title pad-left-right">Contacts</h2>
       </div>
       <div class="row general-padding">
          <div class="input-group pull-left pad-left-right col-xs-7">
  
             <!-- Add the search box input text field here-->
             <input name="searchBox" id="searchBox" type="text"
             class="form-control required"
             size="80"
             max="100"
             #searchBox
             (keyup)="search(searchBox.value)"
             placeholder="Enter a search value.">
  
             <!-- searchBox.value -->
             <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
          </div>

          <div class="pull-right pad-left-right">
            <button class="btn btn-success" [routerLink]="['new']">New Contact</button>
         </div>
       </div>
    </div>
   </div>


    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <cms-contact-item
            *ngFor="let contactEl of contacts | contactsFilter:term"
            [contact]="contactEl"
            dnd-draggable
            [dragEnabled]="true"
            [dragData]="contactEl"
            [dropZones]="['groupContacts']"
            
          ></cms-contact-item>
        </div>
      </div>
  </div>
</div>
