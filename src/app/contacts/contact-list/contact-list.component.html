<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading col-xs-12">
      <div class="col-xs-9">
        <h2><strong>Contacts</strong></h2>
      </div>

      <div class="col-xs-3 margin-top">
        <button class="btn btn-success btn-size" type="button" routerLink="new">
          New Contact
        </button>
      </div>
    </div>


    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <cms-contact-item
            *ngFor="let contactEl of contacts"
            [contact]="contactEl"
            dnd-draggable
            [dragEnabled]="true"
            [dragData]="contactEl"
            [dropZones]="['groupContacts']"
            
          ></cms-contact-item>
        </div>
      </div>
  </div>
</div>
