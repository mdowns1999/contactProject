<a
          href="#"
          class="list-group-item clearfix"
          [routerLink]="[contact?.id]"
          [routerLinkActive]="['active']"
        >
          <div class="pull-left">
            <h3 class="list-group-item-heading">
              {{ contact?.name }}
            </h3>
          </div>
          <span class="pull-right">
            <img
              src="{{ contact?.imageUrl }}"
              alt=""
              class="img-responsive"
              style="max-height: 60px"
            />
          </span>
        </a>
